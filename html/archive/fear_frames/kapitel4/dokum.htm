text="(43,71) (497, 835) {   fearframes ist aus meiner sicht als ein versuch konzipiert, die erzählerischen mittel des hypertextes in eine bestimmte richtung auszuloten. ansatzpunkt ist weniger die verlinkung der einzelnen textelemente, als vielmehr die darstellung dieser verknüpfungen nicht als flowchart und somit abseits vom text, sondern im rezipiervorgang selbst. die konstruktion eines hypertextes verlangt eine eindeutige linkstruktur, die in form des html-codes [&amp;java-script] durch den browser dargestellt werden kann. diese festgefügten pfade kann sich der leser entlangklicken und dabei ein gefühl von auswahlmöglichkeiten empfinden, das aber von anfang an dem text einprogrammiert sein muß.
   bei den fearframes wird dieser rahmen vervierfacht. gleichzeitig stehen dem leser bis zu vier textelemente zur verfügung, die beliebig durch folgeelemente ersetzt werden können. versteht man die rezeptionslinie als den eigentlichen, bei jedem lesen neu kombinierten text, so lassen sich die fearframe-geschichten wie ein zappen durch verschiedene momente der erzählten zeit verstehen.
dies vermindert, abgesehen von den literarischen fähigkeiten der autoren, natürlich die übersichtlichkeit der erzählung. jedoch hat die netzliteratur noch zu keiner ausgereiften form gefunden, wie es bei den traditionellen print- und elektronischen medien der fall ist. so ist mit unserem text zumindest der versuch gewagt,  die form selbst zum inhalt zu machen.
   die inhaltlichen vorgaben, mit denen die projektteilnehmer an ihr textelement herangingen, beschränkten sich auf den groben erzählkern, daß ein protagonist entlang eines tages beschrieben werden soll. ich begleite unseren protagonisten auf dem heimweg von seinem arbeitsplatz , nehme ihn am ausgang [eingang?] des bürohauses von meiner vorgängerin zhu yi in empfang und führe ihn durch die stadt...} {Georgia} 12 B #000000 LT 0  "
